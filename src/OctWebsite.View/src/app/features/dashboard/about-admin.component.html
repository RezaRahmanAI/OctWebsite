<div class="card-surface mt-2" [class.opacity-60]="loading()">
  <div class="flex items-center justify-between gap-4">
    <div>
      <p class="text-xs font-semibold uppercase text-primary-600">About</p>
      <h2 class="text-xl font-semibold text-slate-900">Edit About Page Content</h2>
      <p class="text-sm text-slate-600">Update hero, mission, values, and story copy.</p>
    </div>
    <button type="button" class="btn" (click)="submit()">Save Changes</button>
  </div>

  <form [formGroup]="form" class="mt-6 space-y-6" (ngSubmit)="submit()">
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-field">
        <span>Header eyebrow</span>
        <input type="text" formControlName="headerEyebrow" />
      </label>
      <label class="form-field">
        <span>Header title</span>
        <input type="text" formControlName="headerTitle" />
      </label>
      <label class="form-field md:col-span-2">
        <span>Header subtitle</span>
        <input type="text" formControlName="headerSubtitle" />
      </label>
    </div>

    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-field">
        <span>Hero video</span>
        <input type="file" accept="video/*" (change)="onHeroVideoSelected($event)" />
        <input type="hidden" formControlName="heroVideoFileName" />
        <small *ngIf="form.value.heroVideoFileName; else noHeroVideo">Current: {{ form.value.heroVideoFileName }}</small>
        <ng-template #noHeroVideo><small>Leave blank to keep the existing video.</small></ng-template>
      </label>
      <label class="form-field">
        <span>Intro text</span>
        <textarea rows="3" formControlName="intro"></textarea>
      </label>
    </div>

    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-field">
        <span>Mission title</span>
        <input type="text" formControlName="missionTitle" />
      </label>
      <label class="form-field">
        <span>Mission description</span>
        <textarea rows="3" formControlName="missionDescription"></textarea>
      </label>
      <label class="form-field">
        <span>Vision title</span>
        <input type="text" formControlName="visionTitle" />
      </label>
      <label class="form-field">
        <span>Vision description</span>
        <textarea rows="3" formControlName="visionDescription"></textarea>
      </label>
    </div>

    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-field">
        <span>Mission image</span>
        <input type="file" accept="image/*" (change)="onMissionImageSelected($event)" />
        <input type="hidden" formControlName="missionImageFileName" />
        <small *ngIf="form.value.missionImageFileName; else noMissionImage">Current: {{ form.value.missionImageFileName }}</small>
        <ng-template #noMissionImage><small>Leave blank to keep the existing image.</small></ng-template>
      </label>
      <label class="form-field">
        <span>Story image</span>
        <input type="file" accept="image/*" (change)="onStoryImageSelected($event)" />
        <input type="hidden" formControlName="storyImageFileName" />
        <small *ngIf="form.value.storyImageFileName; else noStoryImage">Current: {{ form.value.storyImageFileName }}</small>
        <ng-template #noStoryImage><small>Leave blank to keep the existing image.</small></ng-template>
      </label>
      <label class="form-field md:col-span-2">
        <span>Story title</span>
        <input type="text" formControlName="storyTitle" />
      </label>
      <label class="form-field md:col-span-2">
        <span>Story description</span>
        <textarea rows="3" formControlName="storyDescription"></textarea>
      </label>
    </div>

    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-field md:col-span-2">
        <span>Team title</span>
        <input type="text" formControlName="teamTitle" />
      </label>
      <label class="form-field md:col-span-2">
        <span>Team subtitle</span>
        <textarea rows="2" formControlName="teamSubtitle"></textarea>
      </label>
      <label class="form-field md:col-span-2">
        <span>Team note</span>
        <input type="text" formControlName="teamNote" placeholder="Optional note shown above members" />
      </label>
    </div>

    <div class="space-y-3">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-semibold text-slate-900">Values</p>
          <p class="text-xs text-slate-600">Add or remove individual value rows.</p>
        </div>
        <button type="button" class="btn ghost" (click)="addValue()">Add value</button>
      </div>
      <div class="space-y-4" formArrayName="values">
        <div *ngFor="let value of values.controls; let i = index" [formGroupName]="i" class="rounded-xl border border-slate-200 p-4">
          <div class="flex items-start justify-between gap-3">
            <div class="grid w-full gap-3 md:grid-cols-2">
              <label class="form-field">
                <span>Title</span>
                <input type="text" formControlName="title" />
              </label>
              <label class="form-field">
                <span>Description</span>
                <textarea rows="2" formControlName="description"></textarea>
              </label>
              <label class="form-field md:col-span-2">
                <span>Value video</span>
                <input type="file" accept="video/*" (change)="onValueVideoSelected(i, $event)" />
                <input type="hidden" formControlName="videoFileName" />
                <small *ngIf="value.value.videoFileName; else noValueVideo">Current: {{ value.value.videoFileName }}</small>
                <ng-template #noValueVideo><small>Leave blank to keep the existing video.</small></ng-template>
              </label>
            </div>
            <button type="button" class="text-sm text-rose-600" (click)="removeValue(i)">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end">
      <button class="btn" type="submit" [disabled]="loading()">{{ loading() ? 'Saving...' : 'Save About Page' }}</button>
    </div>
  </form>
</div>
