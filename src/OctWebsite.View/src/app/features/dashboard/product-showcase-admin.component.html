<div class="card-surface mt-2" [class.opacity-60]="loading()">
  <div class="flex items-center justify-between gap-4">
    <div>
      <p class="text-xs font-semibold uppercase text-primary-600">Home page</p>
      <h2 class="text-xl font-semibold text-slate-900">Product Showcase</h2>
      <p class="text-sm text-slate-600">Manage the carousel cards highlighted on the home page.</p>
    </div>
    <button type="button" class="btn" (click)="submit()">
      {{ editingId() ? 'Update showcase item' : 'Create showcase item' }}
    </button>
  </div>

  <form class="mt-6 space-y-4" (ngSubmit)="submit()" [formGroup]="form" enctype="multipart/form-data">
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-field">
        <span>Name</span>
        <input class="input" formControlName="name" placeholder="DMS" />
      </label>
      <label class="form-field">
        <span>Slug</span>
        <input class="input" formControlName="slug" placeholder="dms" />
      </label>
      <label class="form-field md:col-span-2">
        <span>Description</span>
        <textarea class="input" formControlName="description" rows="3"></textarea>
      </label>
      <label class="form-field">
        <span>Background color</span>
        <input class="input" formControlName="backgroundColor" placeholder="bg-[#06ac30]" />
        <small>Tailwind-compatible class used to tint the slide.</small>
      </label>
      <label class="form-field">
        <span>Primary image</span>
        <input type="file" accept="image/*" (change)="onPrimaryImageSelected($event)" />
        <p class="text-xs text-slate-500">
          {{ primaryImageName() ? 'Selected file: ' + primaryImageName() : 'Upload a JPG or PNG for the card artwork.' }}
        </p>
      </label>
      <label class="form-field">
        <span>Screenshot (optional)</span>
        <input type="file" accept="image/*" (change)="onScreenshotSelected($event)" />
        <p class="text-xs text-slate-500">
          {{ screenshotName() ? 'Selected file: ' + screenshotName() : 'Upload a slide screenshot to show inside the mockup.' }}
        </p>
      </label>
      <label class="form-field md:col-span-2">
        <span>Highlights (one per line)</span>
        <textarea class="input" formControlName="highlights" rows="4"></textarea>
      </label>
    </div>

    <div class="flex items-center justify-between">
      <div class="text-xs text-slate-500" *ngIf="editingId()">Editing existing showcase item</div>
      <div class="flex gap-2">
        <button type="submit" class="btn" [disabled]="loading()">
          {{ editingId() ? 'Update showcase item' : 'Create showcase item' }}
        </button>
        <button type="button" class="btn ghost" (click)="reset()">Reset</button>
      </div>
    </div>
  </form>
</div>

<div class="card-surface mt-4">
  <div class="flex items-center justify-between">
    <div>
      <p class="text-xs font-semibold uppercase text-primary-600">Showcase items</p>
      <h3 class="text-lg font-semibold text-slate-900">Carousel entries</h3>
    </div>
    <span class="text-sm text-slate-600">{{ products().length }} items</span>
  </div>

  <div class="mt-4 overflow-auto">
    <table class="min-w-full text-left text-sm">
      <thead class="text-xs uppercase text-slate-500">
        <tr>
          <th class="px-3 py-2">Name</th>
          <th class="px-3 py-2">Slug</th>
          <th class="px-3 py-2">Highlights</th>
          <th class="px-3 py-2"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products()" class="border-t border-slate-200">
          <td class="px-3 py-2 font-medium text-slate-900">{{ product.name }}</td>
          <td class="px-3 py-2 text-slate-700">{{ product.slug }}</td>
          <td class="px-3 py-2 text-slate-700">
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let highlight of product.highlights" class="rounded-full bg-slate-100 px-2 py-1 text-xs">
                {{ highlight }}
              </span>
            </div>
          </td>
          <td class="px-3 py-2 text-right text-sm font-semibold">
            <button type="button" class="text-primary-600" (click)="edit(product)">Edit</button>
            <button type="button" class="ml-3 text-rose-600" (click)="delete(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
