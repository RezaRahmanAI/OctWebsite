<section class="section-padding" appScrollReveal>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <!-- Section header -->
    <div class="mb-12 text-center" appScrollReveal>
      <app-section-header
        [eyebrow]="sectionName"
        [title]="sectionTitle"
        [subtitle]="sectionSubtitle"
      ></app-section-header>
    </div>

    <!-- Auto-sliding cards -->
    <div class="relative mt-10 mx-auto overflow-hidden carousel-viewport">
      <!-- track -->
      <div
        #cardTrack
        class="flex w-max gap-12"
        appScrollReveal
        [revealOffset]="24"
      >
        <div
          *ngFor="let product of marqueeProducts; let i = index"
          class="flex-shrink-0 w-[360px]"
          appScrollReveal
          [revealDelay]="i * 0.06"
          [revealOffset]="32"
        >
          <div
            [ngClass]="product.backgroundColor"
            class="group relative flex h-full flex-col justify-between rounded-[32px] px-8 pb-10 pt-10 shadow-xl ring-1 ring-black/5
                   transition-transform duration-300 ease-out hover:shadow-2xl"
          >
            <!-- Text content -->
            <div class="space-y-4">
              <h3 class="text-2xl font-semibold text-slate-900">
                {{ product.name }}
              </h3>
              <p class="text-[15px] leading-relaxed text-white">
                {{ product.description }}
              </p>
            </div>

            <!-- Floating screenshot -->
            <div class="relative mt-10 h-[210px]">
              <div
                class="absolute bottom-6 left-1/2 h-32 w-[280px] -translate-x-1/2 rounded-3xl bg-black/10 blur-xl"
                aria-hidden="true"
              ></div>

              <img
                [src]="product.imageUrl"
                [alt]="product.name + ' Project projectScreenshotUrl'"
                class="absolute bottom-0 left-1/2 h-[180px] w-[280px] -translate-x-1/2 rounded-3xl border border-black/10
                       bg-white object-cover shadow-2xl ring-4 ring-white
                       transition-transform duration-500 ease-out group-hover:-translate-y-2"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
