<section class="section-padding" appScrollReveal>
  <div class="container-wide">
    <div class="relative overflow-hidden">
      <div class="relative space-y-10 py-10">
        <div class="flex flex-col gap-8 lg:flex-row lg:items-center lg:justify-between" appScrollReveal>
          <div class="max-w-3xl space-y-4" appScrollReveal>
            <p
              class="inline-flex items-center gap-2 rounded-full bg-accent/10 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-accent"
            >
              <span class="h-2 w-2 rounded-full bg-accent"></span>
              {{ data.tagline }}
            </p>
            <h2 class="text-3xl font-semibold text-slate-900 sm:text-4xl">
              Delivery teams that enterprises and innovators rely on.
            </h2>
          </div>

          <div class="grid w-full max-w-xl grid-cols-2 gap-3 sm:grid-cols-4">
            <div
              *ngFor="let stat of data.stats; let i = index"
              class="rounded-2xl bg-white/90 p-4 text-center shadow-sm ring-1 ring-slate-200"
              appScrollReveal
              [revealDelay]="i * 0.06"
              [revealOffset]="30"
            >
              <span class="text-2xl font-semibold text-primary sm:text-3xl">
                {{ stat | formatStat }}
              </span>
              <p class="mt-1 text-[11px] font-semibold uppercase tracking-[0.2em] text-slate-500">
                {{ stat.label }}
              </p>
            </div>
          </div>
        </div>

        <div class="space-y-4">
          <div class="flex items-center gap-2 text-xs font-semibold uppercase tracking-[0.3em] text-slate-500">
            <span class="h-px w-10 bg-slate-300"></span>
            {{ data.tagline }}
          </div>

          <div class="space-y-6">
            <div class="relative w-full overflow-hidden">
              <div class="flex w-max gap-6 animate-[marquee-left_45s_linear_infinite]">
                <ng-container *ngFor="let company of marqueeRowOne">
                  <div class="flex h-24 w-52 items-center justify-center">
                    <img
                      [src]="company.src"
                      [alt]="company.name + ' logo'"
                      class="max-h-12 w-auto object-contain brightness-95"
                      loading="lazy"
                    />
                  </div>
                </ng-container>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
