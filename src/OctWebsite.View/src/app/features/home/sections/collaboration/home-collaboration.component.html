<section class="section-padding" appScrollReveal>
  <div class="container-wide">
    <app-section-header
      [eyebrow]="data.header.eyebrow"
      [title]="data.header.title"
      [subtitle]="data.header.subtitle"      
    ></app-section-header>

    <div class="mt-10 grid gap-6 md:grid-cols-2 xl:grid-cols-4">
      <article
        *ngFor="let item of data.items; trackBy: trackItem; let i = index"
        class="group relative flex h-full flex-col rounded-3xl border border-slate-100 bg-white p-6 shadow-sm transition hover:-translate-y-1 hover:shadow-glow"
        [appScrollReveal]="{ delay: i * 0.08, y: 38 }"
      >
        <div class="flex items-start justify-between gap-4">
          <div class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 text-lg font-bold text-primary">
            {{ item.order }}
          </div>
          <a
            *ngIf="item.cta as cta"
            [routerLink]="cta.routerLink"
            class="text-sm font-semibold text-primary underline-offset-4 transition group-hover:underline"
          >
            {{ cta.label }}
          </a>
        </div>
        <h3 class="mt-4 text-xl font-semibold text-slate-900">{{ item.title }}</h3>
        <p class="mt-3 text-sm leading-relaxed text-slate-600">{{ item.description }}</p>
        <a
          *ngIf="item.cta as footerCta"
          [routerLink]="footerCta.routerLink"
          class="mt-auto inline-flex items-center gap-2 pt-6 text-sm font-semibold text-primary transition group-hover:gap-3"
        >
          {{ footerCta.label }}
          <span aria-hidden="true">â†’</span>
        </a>
      </article>
    </div>
  </div>
</section>
