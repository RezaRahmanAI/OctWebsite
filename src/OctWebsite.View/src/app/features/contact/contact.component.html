<section class="container-wide overflow-hidden py-16 space-y-16 lg:min-h-screen lg:flex lg:items-center" *ngIf="contactPage() as contactPage">
  <header class="section-padding w-full lg:flex lg:items-center">
    <div class="grid w-full items-center gap-10 lg:grid-cols-2">
      <div class="space-y-6">
        <app-section-heading
          [eyebrow]="contactPage.header.eyebrow"
          [title]="contactPage.header.title"
          [subtitle]="contactPage.header.subtitle"
          [ctas]="heroCtas()"
          align="left"
        ></app-section-heading>

        <p class="text-xs text-slate-500">{{ contactPage.responseTime }}</p>
      </div>

      <div class="relative" *ngIf="heroVideoUrl() as heroUrl">
        <div class="group relative overflow-hidden rounded-[2.5rem] shadow-xl">
          <div class="relative aspect-[4/3]">
            <video class="absolute inset-0 h-full w-full object-cover" autoplay loop muted playsinline>
              <source [src]="heroUrl | assetUrl" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>

          <div
            class="pointer-events-none absolute inset-0 bg-gradient-to-tr from-primary/40 via-transparent to-secondary/40 opacity-40 transition-opacity duration-300 group-hover:opacity-20"
          ></div>

          <div class="absolute inset-x-6 bottom-6 flex items-center justify-between rounded-2xl bg-white/90 px-4 py-3 text-xs text-slate-700 shadow-lg">
            <span>{{ contactPage.heroMetaLine }}</span>
            <span class="inline-flex items-center gap-1">
              <span class="h-2 w-2 rounded-full bg-emerald-500"></span>
              Live support
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
</section>

<section class="section-padding bg-slate-50" *ngIf="contactPage() as contactPage">
  <div class="container-wide space-y-10" id="offices">
    <header class="mx-auto max-w-2xl text-center space-y-4">
      <p class="inline-flex items-center justify-center gap-2 rounded-full bg-indigo-50 px-3 py-1 text-xs font-semibold uppercase tracking-[0.14em] text-indigo-700">
        {{ contactPage.officesEyebrow }}
      </p>
      <h2 class="text-3xl font-semibold sm:text-4xl">
        {{ contactPage.officesTitle }}
      </h2>
      <p class="text-slate-600">
        {{ contactPage.officesDescription }}
      </p>
    </header>

    <div class="grid gap-8 lg:grid-cols-2">
      <article class="flex flex-col overflow-hidden lg:flex-row" *ngFor="let office of contactPage.offices">
        <div class="relative h-44 w-64 overflow-hidden">
          <img [src]="office.imageUrl | assetUrl" [alt]="office.name" class="h-full w-full object-cover" />
        </div>
        <div class="flex-1 space-y-3 p-6 sm:p-8">
          <p class="text-xs font-semibold uppercase tracking-[0.16em] text-slate-500">
            {{ office.name }}
          </p>
          <h3 class="text-xl font-semibold text-slate-900">
            {{ office.headline }}
          </h3>
          <p class="text-sm leading-relaxed text-slate-700">
            {{ office.address }}
          </p>
        </div>
      </article>
    </div>

    <div class="overflow-hidden border border-slate-200 shadow-[0_24px_80px_-40px_rgba(15,23,42,0.35)]">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.13303905269!2d90.3565058!3d23.7782764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c1e03fb677c1%3A0x9c88ee9931014a9b!2sObject%20Canvas%20Technology!5e0!3m2!1sen!2sbd!4v1765268561698!5m2!1sen!2sbd" width="1920" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</section>

<app-home-contact *ngIf="contactData() as contactData" [data]="contactData" [formOptions]="formOptions()"></app-home-contact>
