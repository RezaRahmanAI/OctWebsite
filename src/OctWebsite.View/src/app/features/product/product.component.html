<section class="section-padding">
  <div class="container-wide space-y-12">
    <div class="grid items-center gap-10 lg:grid-cols-[1.05fr_0.95fr]">
      <div class="space-y-6">
        <app-section-heading
          eyebrow="Product"
          title="ObjectCanvas industry solutions"
          subtitle="Configured platforms ready to deploy for your vertical."
          align="left"
        ></app-section-heading>
        <p class="max-w-2xl text-sm text-slate-600 md:text-base">
          Browse pre-built accelerators for commerce, finance, and the public sector, then tailor them with our delivery teams to launch faster.
        </p>
        <div class="flex flex-wrap items-center gap-3">
          <a
            routerLink="/contact"
            class="inline-flex items-center justify-center rounded-xl bg-primary px-5 py-3 text-sm font-semibold text-white shadow-lg shadow-primary/30 transition hover:translate-y-0.5 hover:bg-primary/90"
          >
            Talk to product team â†’
          </a>
          <a
            routerLink="/blog"
            class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-5 py-3 text-sm font-semibold text-slate-800 shadow-sm transition hover:-translate-y-0.5 hover:shadow-md"
          >
            See recent launches
          </a>
        </div>
        
      </div>
      <div class="product-video-wrapper">
        <video
          class="product-video"
          src="/video/project/project.mp4"
          autoplay
          loop
          muted
          playsinline
          controls
        ></video>
      </div>
    </div>

    <div class="space-y-6">
      <div class="flex flex-wrap items-center justify-between gap-3">
        <h2 class="text-lg font-semibold text-slate-900">All solutions</h2>
        <span class="text-sm text-slate-500">Showing {{ products().length }} offers</span>
      </div>
      <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-4">
        <app-card
          *ngFor="let product of products()"
          [title]="product.title"
          [description]="product.summary"
          [link]="['/product', product.slug]"
        >

        </app-card>
      </div>
    </div>
  </div>
</section>
