<article class="card-surface group flex h-full flex-col gap-4 p-6 transition hover:-translate-y-1 hover:shadow-xl">
  <div class="flex items-center gap-3">
    <div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary-50 text-primary-600">
      <ng-container *ngIf="icon; else defaultIcon">
        <span class="text-lg font-semibold uppercase">{{ icon[0] }}</span>
      </ng-container>
      <ng-template #defaultIcon>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
          <rect x="3" y="3" width="7" height="7" rx="1"></rect>
          <rect x="14" y="3" width="7" height="7" rx="1"></rect>
          <rect x="14" y="14" width="7" height="7" rx="1"></rect>
          <rect x="3" y="14" width="7" height="7" rx="1"></rect>
        </svg>
      </ng-template>
    </div>
    <span *ngIf="badge" class="rounded-full bg-primary-100 px-3 py-1 text-xs font-semibold text-primary-700">{{ badge }}</span>
  </div>
  <div class="space-y-3">
    <h3 class="text-xl font-semibold text-slate-900">{{ title }}</h3>
    <p class="text-sm text-slate-600" *ngIf="description">{{ description }}</p>
  </div>
  <div class="mt-auto flex items-center gap-2 text-sm font-semibold text-primary-600" *ngIf="link">
    <a [routerLink]="link" class="inline-flex items-center gap-1 transition group-hover:gap-2">
      View details
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 7l-10 10m0-10h10v10" />
      </svg>
    </a>
  </div>
  <ng-content></ng-content>
</article>
