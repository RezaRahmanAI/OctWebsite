<section class="hero" [class.hero--video]="!!mediaVideo">
  <div class="hero-media">
    <video
      *ngIf="mediaVideo"
      class="hero-video"
      autoplay
      loop
      muted
      playsinline
      preload="auto"
      [attr.poster]="mediaPoster || mediaImage"
      aria-hidden="true"
    >
      <source [src]="mediaVideo" type="video/mp4" />
    </video>
    <img
      *ngIf="mediaPoster || mediaImage"
      class="hero-image"
      [src]="mediaPoster || mediaImage"
      [attr.alt]="mediaAlt || title"
      [attr.loading]="mediaVideo ? 'lazy' : 'eager'"
    />
  </div>
  <div class="hero-overlay">
    <span class="hero-scrim"></span>
    <span class="hero-gradient hero-gradient--primary"></span>
    <span class="hero-gradient hero-gradient--accent"></span>
  </div>
  <div class="hero-inner container-responsive">
    <div class="hero-content">
      <span *ngIf="eyebrow" class="hero-eyebrow">{{ eyebrow }}</span>
      <h1 class="hero-title">{{ title }}</h1>
      <p *ngIf="subtitle" class="hero-subtitle">{{ subtitle }}</p>
      <div class="hero-actions">
        <a class="btn-primary hero-btn" [routerLink]="primaryLink">
          {{ primaryLabel }}
        </a>
        <a class="hero-btn hero-btn--ghost" [routerLink]="secondaryLink">
          {{ secondaryLabel }}
        </a>
      </div>
      <div *ngIf="highlights.length" class="hero-highlights">
        <div *ngFor="let highlight of highlights" class="hero-highlight">
          <span class="hero-highlight-value">{{ highlight.value }}</span>
          <span class="hero-highlight-label">{{ highlight.label }}</span>
        </div>
      </div>
    </div>
  </div>
  <a class="hero-scroll" href="#main-content" aria-label="Scroll to main content">
    <span class="hero-scroll-icon" aria-hidden="true"></span>
  </a>
</section>
