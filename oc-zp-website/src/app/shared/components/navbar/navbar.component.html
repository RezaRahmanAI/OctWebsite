<header
  class="fixed inset-x-0 top-0 z-50 transition-transform duration-300"
  [class.-translate-y-full]="isHidden()"
>
  <div class="bg-[rgba(7,10,24,0.7)]/90 backdrop-blur-2xl">
    <div class="container-responsive flex items-center justify-between py-5">
      <a routerLink="/" class="flex items-center gap-3">
        <span class="flex h-10 w-10 items-center justify-center rounded-2xl border border-outline/70 bg-[rgba(30,36,82,0.7)] text-lg font-semibold text-primary-200 shadow-glow">
          OC
        </span>
        <span class="text-sm font-semibold uppercase tracking-[0.48em] text-primary-200">Technology</span>
      </a>

      <nav class="hidden items-center gap-8 lg:flex">
        <ng-container *ngFor="let item of navItems">
          <a
            *ngIf="item.label === 'Home'"
            [routerLink]="item.link"
            routerLinkActive="text-primary-600 after:w-full"
            [routerLinkActiveOptions]="{ exact: item.link === '/' }"
            class="group relative text-xs font-semibold uppercase tracking-[0.32em] text-muted transition hover:text-primary-200"
          >
            <span>{{ item.label }}</span>
            <span class="absolute -bottom-2 left-0 h-0.5 w-0 bg-gradient-to-r from-primary-500 via-primary-400 to-accent-500 transition-all group-hover:w-full"></span>
          </a>
        </ng-container>
        <div class="relative group">
          <button type="button" class="flex items-center gap-1 text-xs font-semibold uppercase tracking-[0.32em] text-muted transition hover:text-primary-200">
            About Us
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div class="invisible absolute left-0 top-full mt-4 w-64 rounded-3xl border border-outline bg-[rgba(11,18,40,0.92)] p-4 opacity-0 shadow-glow transition group-hover:visible group-hover:opacity-100">
            <button
              *ngFor="let about of aboutLinks"
              (click)="navigateToAbout(about.fragment)"
              class="flex w-full items-start gap-3 rounded-xl px-3 py-2 text-left text-xs font-semibold uppercase tracking-[0.2em] text-muted transition hover:bg-[rgba(42,46,99,0.55)] hover:text-primary-100"
            >
              <span class="mt-1 h-2 w-2 rounded-full bg-gradient-to-r from-primary-500 to-accent-500"></span>
              {{ about.label }}
            </button>
          </div>
        </div>
        <ng-container *ngFor="let item of navItems">
          <a
            *ngIf="item.label !== 'Home' && item.label !== 'About Us'"
            [routerLink]="item.link"
            routerLinkActive="text-primary-600 after:w-full"
            [routerLinkActiveOptions]="{ exact: item.link === '/' }"
            class="group relative text-xs font-semibold uppercase tracking-[0.32em] text-muted transition hover:text-primary-200"
          >
            <span>{{ item.label }}</span>
            <span class="absolute -bottom-2 left-0 h-0.5 w-0 bg-gradient-to-r from-primary-500 via-primary-400 to-accent-500 transition-all group-hover:w-full"></span>
          </a>
        </ng-container>
      </nav>

      <div class="hidden items-center gap-4 lg:flex">
        <span class="tag-chip">Co-create with us</span>
        <a routerLink="/contact" class="btn-primary">Start a project</a>
      </div>

      <button
        type="button"
        class="inline-flex items-center justify-center rounded-full border border-outline/70 bg-[rgba(15,20,44,0.8)] px-4 py-2 text-xs font-semibold uppercase tracking-[0.3em] text-primary-100 shadow-soft transition hover:border-primary-300 lg:hidden"
        (click)="toggleMenu()"
      >
        Menu
      </button>
    </div>
  </div>

  <div
    class="lg:hidden"
    *ngIf="isMenuOpen()"
  >
    <div class="border-t border-outline bg-[rgba(10,15,32,0.95)] px-4 pb-6 pt-4 shadow-glow">
      <nav class="space-y-3">
        <a
          *ngFor="let item of navItems"
          [routerLink]="item.link"
          (click)="closeMenu()"
          routerLinkActive="bg-[rgba(40,52,110,0.6)] text-primary-100"
          class="block rounded-xl px-3 py-2 text-xs font-semibold uppercase tracking-[0.28em] text-muted transition hover:bg-[rgba(39,48,103,0.55)] hover:text-primary-100"
          [routerLinkActiveOptions]="{ exact: item.link === '/' }"
        >
          {{ item.label }}
        </a>
        <a routerLink="/contact" (click)="closeMenu()" class="btn-primary w-full justify-center text-center">
          Start a project
        </a>
      </nav>
    </div>
  </div>
</header>
