<div class="pointer-events-none fixed right-4 top-20 z-[100] flex w-full max-w-sm flex-col gap-3">
  <div
    *ngFor="let toast of toastService.toasts()"
    class="pointer-events-auto flex items-start gap-3 rounded-2xl border bg-white p-4 shadow-lg"
    [class.border-emerald-300]="toast.type === 'success'"
    [class.border-rose-300]="toast.type === 'error'"
    [class.border-primary-200]="toast.type === 'info'"
  >
    <div class="mt-1 h-2 w-2 rounded-full" [class.bg-emerald-500]="toast.type === 'success'" [class.bg-rose-500]="toast.type === 'error'" [class.bg-primary-500]="toast.type === 'info'"></div>
    <p class="text-sm text-slate-700">{{ toast.message }}</p>
    <button class="ml-auto text-xs font-semibold text-slate-400 hover:text-slate-600" type="button" (click)="toastService.dismiss(toast.id)">
      Close
    </button>
  </div>
</div>
