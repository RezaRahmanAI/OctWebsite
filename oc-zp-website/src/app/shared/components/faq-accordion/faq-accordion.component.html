<div class="space-y-4">
  <div *ngFor="let item of items; let i = index" class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
    <button
      class="flex w-full items-center justify-between gap-4 px-6 py-4 text-left text-base font-semibold text-slate-900"
      type="button"
      (click)="toggle(i)"
      [attr.aria-expanded]="isExpanded(i)"
    >
      <span>{{ item.question }}</span>
      <span class="text-primary-500">{{ isExpanded(i) ? 'âˆ’' : '+' }}</span>
    </button>
    <div *ngIf="isExpanded(i)" class="border-t border-slate-100 bg-slate-50 px-6 py-4 text-sm text-slate-600">
      {{ item.answer }}
    </div>
  </div>
</div>
