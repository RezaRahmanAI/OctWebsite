<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
  <div class="grid gap-6 md:grid-cols-2">
    <label class="block text-sm font-medium text-slate-700">
      Name
      <input
        type="text"
        formControlName="name"
        class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 shadow-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-100"
        placeholder="Jane Doe"
      />
      <span *ngIf="form.controls.name.invalid && form.controls.name.touched" class="mt-1 block text-xs text-rose-500">
        Please enter your name.
      </span>
    </label>
    <label class="block text-sm font-medium text-slate-700">
      Email
      <input
        type="email"
        formControlName="email"
        class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 shadow-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-100"
        placeholder="you@email.com"
      />
      <span *ngIf="form.controls.email.invalid && form.controls.email.touched" class="mt-1 block text-xs text-rose-500">
        Please enter a valid email.
      </span>
    </label>
  </div>
  <div class="grid gap-6 md:grid-cols-2">
    <label class="block text-sm font-medium text-slate-700">
      Phone
      <input
        type="text"
        formControlName="phone"
        class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 shadow-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-100"
        placeholder="(+880) 123-456"
      />
    </label>
    <label class="block text-sm font-medium text-slate-700">
      Subject
      <input
        type="text"
        formControlName="subject"
        class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 shadow-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-100"
        placeholder="Project idea"
      />
    </label>
  </div>
  <label class="block text-sm font-medium text-slate-700">
    How can we help?
    <textarea
      formControlName="message"
      rows="4"
      class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 shadow-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-100"
      placeholder="Share a brief overview of your project"
    ></textarea>
    <span *ngIf="form.controls.message.invalid && form.controls.message.touched" class="mt-1 block text-xs text-rose-500">
      Tell us a little more so we can help effectively.
    </span>
  </label>
  <div class="flex flex-wrap justify-end gap-3">
    <button type="button" class="rounded-full border border-slate-200 px-6 py-3 text-sm font-semibold text-slate-600" (click)="reset()">
      Clear
    </button>
    <button type="submit" class="rounded-full bg-primary-600 px-6 py-3 text-sm font-semibold text-white shadow-soft transition hover:bg-primary-700">
      Submit
    </button>
  </div>
</form>
