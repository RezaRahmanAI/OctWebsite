<figure class="card-surface space-y-4 p-6">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17a4 4 0 01-4-4v-3a4 4 0 014-4h1v5H8m7 6a4 4 0 01-4-4v-3a4 4 0 014-4h1v5h-2" />
  </svg>
  <blockquote class="text-lg italic text-ink/80">“{{ quote }}”</blockquote>
  <figcaption>
    <p class="font-semibold text-ink">{{ author }}</p>
    <p *ngIf="role" class="text-sm text-muted">{{ role }}</p>
  </figcaption>
</figure>
