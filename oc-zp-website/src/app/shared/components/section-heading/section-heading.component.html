<div [ngClass]="align === 'center' ? 'text-center' : 'text-left'" class="space-y-4">
  <p *ngIf="eyebrow" class="badge-pill inline-flex">{{ eyebrow }}</p>
  <h2 class="text-3xl font-semibold text-white sm:text-4xl lg:text-[2.75rem]">{{ title }}</h2>
  <p *ngIf="subtitle" class="text-base text-muted max-w-2xl" [ngClass]="align === 'center' ? 'mx-auto' : ''">
    {{ subtitle }}
  </p>
</div>
