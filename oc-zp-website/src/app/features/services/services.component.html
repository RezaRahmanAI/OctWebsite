<section class="section-padding">
  <div class="container-responsive space-y-8">
    <app-section-heading eyebrow="Services" title="Solutions crafted for reliable delivery" subtitle="From discovery to growth, our squads adapt to your product lifecycle." align="center"></app-section-heading>
    <div class="flex justify-center">
      <input
        type="search"
        placeholder="Search services"
        class="w-full max-w-md rounded-full border border-slate-200 px-4 py-2 text-sm focus:border-primary-500 focus:outline-none"
        (input)="query.set($any($event.target).value)"
      />
    </div>
    <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-3">
      <app-card
        *ngFor="let service of services()"
        [title]="service.title"
        [description]="service.summary"
        [link]="['/services', service.slug]"
      >
        <ul class="mt-4 list-disc space-y-1 pl-5 text-sm text-slate-500">
          <li *ngFor="let feature of service.features">{{ feature }}</li>
        </ul>
      </app-card>
    </div>
  </div>
</section>
