<div class="grid gap-8 lg:grid-cols-[2fr_1fr]">
  <div class="card-surface p-6">
    <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <div>
        <h2 class="text-lg font-semibold text-slate-800">Blog Posts</h2>
        <p class="text-xs text-slate-500">Draft and publish stories.</p>
      </div>
      <input
        type="search"
        placeholder="Search posts"
        class="rounded-full border border-slate-200 px-4 py-2 text-sm focus:border-primary-500 focus:outline-none"
        (input)="filter.set($any($event.target).value)"
      />
    </div>
    <div class="mt-6 space-y-4">
      <div *ngFor="let post of filtered()" class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
        <div class="flex items-start justify-between gap-4">
          <div>
            <p class="text-base font-semibold text-slate-800">{{ post.title }}</p>
            <p class="text-xs text-slate-500">/{{ post.slug }} â€¢ {{ post.publishedAt | date: 'mediumDate' }}</p>
            <p class="mt-2 text-sm text-slate-600">{{ post.excerpt }}</p>
            <div class="mt-3 flex flex-wrap gap-2 text-[11px] text-primary-600">
              <span *ngFor="let tag of post.tags" class="rounded-full bg-primary-50 px-2 py-1">#{{ tag }}</span>
            </div>
          </div>
          <div class="flex flex-col items-end gap-2 text-xs font-semibold">
            <span class="rounded-full px-3 py-1" [class.bg-emerald-100]="post.published" [class.text-emerald-600]="post.published" [class.bg-amber-100]="!post.published" [class.text-amber-600]="!post.published">
              {{ post.published ? 'Published' : 'Draft' }}
            </span>
            <button type="button" class="text-primary-600" (click)="select(post.id)">Edit</button>
            <button type="button" class="text-rose-500" (click)="delete(post.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-surface p-6">
    <h3 class="text-lg font-semibold text-slate-800">{{ selectedId() ? 'Edit Post' : 'Create Post' }}</h3>
    <form [formGroup]="form" (ngSubmit)="save()" class="mt-4 space-y-4">
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Title</label>
        <input formControlName="title" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" (input)="updateSlug()" />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Slug</label>
        <input formControlName="slug" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Excerpt</label>
        <textarea formControlName="excerpt" rows="2" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none"></textarea>
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Cover URL</label>
        <input formControlName="coverUrl" type="url" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Content (HTML allowed)</label>
        <textarea formControlName="content" rows="6" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm font-mono focus:border-primary-500 focus:outline-none"></textarea>
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Tags (comma separated)</label>
        <input formControlName="tags" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
      </div>
      <div class="grid gap-4 md:grid-cols-2">
        <label class="flex items-center gap-2 text-sm text-slate-600">
          <input type="checkbox" formControlName="published" class="h-4 w-4 rounded border-slate-300 text-primary-600 focus:ring-primary-500" />
          Published
        </label>
        <div>
          <label class="text-xs font-semibold uppercase text-slate-500">Published At</label>
          <input formControlName="publishedAt" type="datetime-local" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
        </div>
      </div>
      <div class="flex justify-end gap-3">
        <button type="button" class="rounded-full border border-slate-200 px-5 py-2 text-xs font-semibold text-slate-600" (click)="newPost()">
          Clear
        </button>
        <button type="submit" class="rounded-full bg-primary-600 px-6 py-2 text-xs font-semibold uppercase tracking-wide text-white">
          {{ selectedId() ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
