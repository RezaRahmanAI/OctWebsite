<div class="mx-auto max-w-3xl space-y-8">
  <div>
    <h2 class="text-2xl font-semibold text-slate-800">About Content</h2>
    <p class="mt-2 text-sm text-slate-600">Update the story for overview, mission, and vision sections.</p>
  </div>
  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-6">
    <div *ngFor="let key of ['overview', 'mission', 'vision']" class="space-y-2">
      <label class="block text-sm font-semibold text-slate-600 capitalize">{{ key }}</label>
      <textarea
        rows="4"
        [formControlName]="key"
        class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-800 shadow-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-100"
      ></textarea>
      <p class="text-xs text-rose-500" *ngIf="form.get(key)?.invalid && form.get(key)?.touched">
        Please provide {{ key }} content.
      </p>
    </div>
    <div class="flex justify-end gap-3">
      <button type="reset" class="rounded-full border border-slate-200 px-5 py-2 text-sm font-semibold text-slate-600" (click)="populateForm()">
        Reset
      </button>
      <button type="submit" class="rounded-full bg-primary-600 px-6 py-2 text-sm font-semibold text-white shadow-soft">Save</button>
    </div>
  </form>
</div>
