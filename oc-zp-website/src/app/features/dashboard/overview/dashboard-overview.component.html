<div class="space-y-8">
  <h2 class="text-2xl font-semibold text-slate-800">Welcome back</h2>
  <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-3">
    <app-stat *ngFor="let metric of metrics" [label]="metric.label" [value]="metric.value()" />
  </div>
  <div class="card-surface p-6">
    <h3 class="text-lg font-semibold text-slate-800">Operational Notes</h3>
    <p class="mt-2 text-sm text-slate-600">
      Update hero messaging and publish your next blog to keep the site fresh. All CRUD actions sync to localStorage and are ready
      to swap for an API later.
    </p>
  </div>
</div>
