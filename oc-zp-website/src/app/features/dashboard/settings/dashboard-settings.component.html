<div class="mx-auto max-w-3xl card-surface p-6">
  <h2 class="text-2xl font-semibold text-slate-800">Site Settings</h2>
  <form [formGroup]="form" (ngSubmit)="save()" class="mt-6 space-y-6">
    <div>
      <label class="text-xs font-semibold uppercase text-slate-500">Site title</label>
      <input formControlName="siteTitle" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
    </div>
    <div>
      <label class="text-xs font-semibold uppercase text-slate-500">Tagline</label>
      <input formControlName="tagline" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
    </div>
    <div>
      <label class="text-xs font-semibold uppercase text-slate-500">Hero title</label>
      <input formControlName="heroTitle" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
    </div>
    <div>
      <label class="text-xs font-semibold uppercase text-slate-500">Hero subtitle</label>
      <textarea formControlName="heroSubtitle" rows="3" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none"></textarea>
    </div>
    <div>
      <label class="text-xs font-semibold uppercase text-slate-500">Primary CTA label</label>
      <input formControlName="primaryCtaLabel" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
    </div>
    <div class="flex justify-end">
      <button type="submit" class="rounded-full bg-primary-600 px-6 py-2 text-xs font-semibold uppercase tracking-wide text-white">
        Save
      </button>
    </div>
  </form>
</div>
