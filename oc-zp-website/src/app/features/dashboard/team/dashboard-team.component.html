<div class="grid gap-8 lg:grid-cols-[2fr_1fr]">
  <div class="card-surface overflow-hidden">
    <div class="border-b border-slate-200 bg-slate-50 px-6 py-4">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold text-slate-800">Team Directory</h2>
        <button type="button" class="rounded-full bg-primary-100 px-4 py-2 text-xs font-semibold text-primary-700" (click)="newMember()">
          New
        </button>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-slate-200">
        <thead class="bg-slate-50 text-left text-xs font-semibold uppercase text-slate-500">
          <tr>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Role</th>
            <th class="px-6 py-3">Email</th>
            <th class="px-6 py-3">Active</th>
            <th class="px-6 py-3 text-right">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-100 text-sm">
          <tr *ngFor="let member of members()" class="hover:bg-slate-50">
            <td class="px-6 py-3 font-semibold text-slate-700">{{ member.name }}</td>
            <td class="px-6 py-3 text-slate-600">{{ member.role }}</td>
            <td class="px-6 py-3 text-slate-500">{{ member.email || 'â€”' }}</td>
            <td class="px-6 py-3">
              <span class="rounded-full px-3 py-1 text-xs font-semibold" [class.bg-emerald-100]="member.active" [class.text-emerald-600]="member.active" [class.bg-rose-100]="!member.active" [class.text-rose-600]="!member.active">
                {{ member.active ? 'Active' : 'Archived' }}
              </span>
            </td>
            <td class="px-6 py-3 text-right">
              <div class="flex justify-end gap-3">
                <button type="button" class="text-xs font-semibold text-primary-600" (click)="select(member.id)">Edit</button>
                <button type="button" class="text-xs font-semibold text-rose-500" (click)="delete(member.id)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-surface p-6">
    <h3 class="text-lg font-semibold text-slate-800">{{ isEditing() ? 'Edit Member' : 'Add Member' }}</h3>
    <form [formGroup]="form" (ngSubmit)="save()" class="mt-4 space-y-4">
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Full Name</label>
        <input formControlName="name" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Role</label>
        <input formControlName="role" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Email</label>
        <input formControlName="email" type="email" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Photo URL</label>
        <input formControlName="photoUrl" type="url" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Bio</label>
        <textarea formControlName="bio" rows="3" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none"></textarea>
      </div>
      <label class="flex items-center gap-2 text-sm text-slate-600">
        <input type="checkbox" formControlName="active" class="h-4 w-4 rounded border-slate-300 text-primary-600 focus:ring-primary-500" />
        Active
      </label>
      <div class="flex justify-end gap-3">
        <button type="button" class="rounded-full border border-slate-200 px-5 py-2 text-xs font-semibold text-slate-600" (click)="newMember()">
          Clear
        </button>
        <button type="submit" class="rounded-full bg-primary-600 px-6 py-2 text-xs font-semibold uppercase tracking-wide text-white">
          {{ isEditing() ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
