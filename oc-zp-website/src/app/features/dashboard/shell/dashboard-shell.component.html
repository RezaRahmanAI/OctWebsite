<div class="min-h-screen bg-slate-100 lg:grid lg:grid-cols-[280px_1fr]">
  <aside class="hidden h-screen flex-col border-r border-slate-200 bg-white px-6 py-8 lg:flex">
    <div class="mb-8">
      <p class="text-lg font-semibold text-primary-600">OC Ã— ZP Dashboard</p>
      <p class="text-xs text-slate-500">Manage your site content</p>
    </div>
    <nav class="flex-1 space-y-2">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.link"
        routerLinkActive="bg-primary-50 text-primary-600"
        class="flex items-center justify-between rounded-xl px-3 py-2 text-sm font-semibold text-slate-600 hover:bg-primary-50"
        [class.opacity-50]="item.disabled"
        [attr.aria-disabled]="item.disabled"
        (click)="item.disabled && $event.preventDefault()"
      >
        <span>{{ item.label }}</span>
        <svg *ngIf="!item.disabled" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7" />
        </svg>
        <span *ngIf="item.disabled" class="text-[10px] uppercase tracking-wide text-slate-400">Soon</span>
      </a>
    </nav>
    <button type="button" class="mt-6 rounded-xl bg-slate-100 px-3 py-2 text-sm font-semibold text-slate-600 hover:bg-slate-200" (click)="logout()">
      Logout
    </button>
  </aside>
  <div class="flex min-h-screen flex-col">
    <header class="sticky top-0 z-10 border-b border-slate-200 bg-white/90 px-6 py-4 backdrop-blur">
      <div class="flex items-center justify-between">
        <h1 class="text-xl font-semibold text-slate-800">Dashboard</h1>
        <button type="button" class="rounded-full border border-slate-200 px-4 py-2 text-xs font-semibold text-slate-600 hover:bg-slate-100" (click)="logout()">
          Sign out
        </button>
      </div>
    </header>
    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
