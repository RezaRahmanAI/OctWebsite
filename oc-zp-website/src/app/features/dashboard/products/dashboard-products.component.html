<div class="grid gap-8 lg:grid-cols-[2fr_1fr]">
  <div class="card-surface p-6">
    <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <div>
        <h2 class="text-lg font-semibold text-slate-800">Products</h2>
        <p class="text-xs text-slate-500">Control software catalog entries.</p>
      </div>
      <input
        type="search"
        placeholder="Search product"
        class="rounded-full border border-slate-200 px-4 py-2 text-sm focus:border-primary-500 focus:outline-none"
        (input)="filter.set($any($event.target).value)"
      />
    </div>
    <div class="mt-6 space-y-4">
      <div *ngFor="let product of filtered()" class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
        <div class="flex items-start justify-between gap-4">
          <div>
            <p class="text-base font-semibold text-slate-800">{{ product.title }}</p>
            <p class="mt-1 text-sm text-slate-500">/{{ product.slug }}</p>
            <p class="mt-2 text-sm text-slate-600">{{ product.summary }}</p>
            <div class="mt-3 flex flex-wrap gap-2 text-[11px] text-slate-500">
              <span *ngFor="let feature of product.features" class="rounded-full bg-slate-100 px-2 py-1">{{ feature }}</span>
            </div>
          </div>
          <div class="flex flex-col items-end gap-2 text-xs font-semibold">
            <span class="rounded-full px-3 py-1" [class.bg-emerald-100]="product.active" [class.text-emerald-600]="product.active" [class.bg-rose-100]="!product.active" [class.text-rose-600]="!product.active">
              {{ product.active ? 'Active' : 'Hidden' }}
            </span>
            <button type="button" class="text-primary-600" (click)="select(product.id)">Edit</button>
            <button type="button" class="text-rose-500" (click)="delete(product.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-surface p-6">
    <h3 class="text-lg font-semibold text-slate-800">{{ selectedId() ? 'Edit Product' : 'Create Product' }}</h3>
    <form [formGroup]="form" (ngSubmit)="save()" class="mt-4 space-y-4">
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Title</label>
        <input formControlName="title" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" (input)="updateSlug()" />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Slug</label>
        <input formControlName="slug" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Summary</label>
        <textarea formControlName="summary" rows="3" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none"></textarea>
      </div>
      <div>
        <label class="text-xs font-semibold uppercase text-slate-500">Features (one per line)</label>
        <textarea formControlName="features" rows="4" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none"></textarea>
      </div>
      <label class="flex items-center gap-2 text-sm text-slate-600">
        <input type="checkbox" formControlName="active" class="h-4 w-4 rounded border-slate-300 text-primary-600 focus:ring-primary-500" />
        Active
      </label>
      <div class="flex justify-end gap-3">
        <button type="button" class="rounded-full border border-slate-200 px-5 py-2 text-xs font-semibold text-slate-600" (click)="newProduct()">
          Clear
        </button>
        <button type="submit" class="rounded-full bg-primary-600 px-6 py-2 text-xs font-semibold uppercase tracking-wide text-white">
          {{ selectedId() ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
