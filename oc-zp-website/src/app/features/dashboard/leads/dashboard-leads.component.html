<div class="card-surface overflow-hidden">
  <div class="border-b border-slate-200 bg-slate-50 px-6 py-4">
    <h2 class="text-lg font-semibold text-slate-800">Contact Submissions</h2>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-slate-200 text-sm">
      <thead class="bg-slate-50 text-left text-xs font-semibold uppercase text-slate-500">
        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3">Subject</th>
          <th class="px-6 py-3">Message</th>
          <th class="px-6 py-3">Received</th>
          <th class="px-6 py-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-100">
        <tr *ngFor="let lead of leads()" class="hover:bg-slate-50">
          <td class="px-6 py-3 font-semibold text-slate-700">{{ lead.name }}</td>
          <td class="px-6 py-3 text-slate-500">{{ lead.email }}</td>
          <td class="px-6 py-3 text-slate-600">{{ lead.subject || 'â€”' }}</td>
          <td class="px-6 py-3 text-slate-600">
            <p class="line-clamp-2">{{ lead.message }}</p>
          </td>
          <td class="px-6 py-3 text-slate-500">{{ lead.createdAt | date: 'medium' }}</td>
          <td class="px-6 py-3 text-right">
            <button type="button" class="text-xs font-semibold text-rose-500" (click)="delete(lead.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="!leads().length" class="text-center text-sm text-slate-500">
          <td colspan="6" class="px-6 py-8">No submissions yet.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
