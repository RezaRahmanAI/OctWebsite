<section class="section-padding">
  <div class="container-responsive flex justify-center">
    <div class="card-surface w-full max-w-md p-8">
      <h1 class="text-2xl font-semibold text-slate-900">Admin login</h1>
      <p class="mt-2 text-sm text-slate-600">Use admin / Admin&#64;123 to access the dashboard.</p>
      <form [formGroup]="form" (ngSubmit)="submit()" class="mt-6 space-y-4">
        <div>
          <label class="text-xs font-semibold uppercase text-slate-500">Username</label>
          <input formControlName="username" type="text" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
        </div>
        <div>
          <label class="text-xs font-semibold uppercase text-slate-500">Password</label>
          <input formControlName="password" type="password" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-primary-500 focus:outline-none" />
        </div>
        <button type="submit" class="w-full rounded-full bg-primary-600 px-6 py-3 text-sm font-semibold text-white shadow-soft">
          Login
        </button>
      </form>
    </div>
  </div>
</section>
