<section class="section-padding">
  <div class="container-responsive" *ngIf="post() as post; else notFound">
    <div class="mx-auto max-w-3xl space-y-6">
      <a routerLink="/blog" class="text-sm font-semibold text-primary-600">‚Üê Back to blog</a>
      <p class="text-xs font-semibold uppercase tracking-wide text-primary-600">{{ post.publishedAt | date: 'fullDate' }}</p>
      <h1 class="text-4xl font-bold text-slate-900">{{ post.title }}</h1>
      <p class="text-lg text-slate-600">{{ post.excerpt }}</p>
      <div class="flex flex-wrap gap-2 text-xs text-primary-600">
        <span *ngFor="let tag of post.tags" class="rounded-full bg-primary-50 px-3 py-1">#{{ tag }}</span>
      </div>
      <div class="prose prose-slate max-w-none" [innerHTML]="safeContent()"></div>
    </div>
  </div>
</section>
<ng-template #notFound>
  <div class="section-padding">
    <div class="container-responsive text-center">
      <p class="text-lg font-semibold text-slate-600">Post not found.</p>
      <a routerLink="/blog" class="mt-4 inline-flex items-center gap-2 text-sm font-semibold text-primary-600">Browse posts</a>
    </div>
  </div>
</ng-template>
