<section class="section-padding">
  <div class="container-responsive space-y-8">
    <app-section-heading eyebrow="Academy" title="Tracks built with industry feedback" subtitle="Learners move from foundations to client-ready outcomes." align="center"></app-section-heading>
    <div class="flex justify-center">
      <input
        type="search"
        placeholder="Search tracks"
        class="w-full max-w-md rounded-full border border-slate-200 px-4 py-2 text-sm focus:border-primary-500 focus:outline-none"
        (input)="query.set($any($event.target).value)"
      />
    </div>
    <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-3">
      <app-card
        *ngFor="let track of tracks()"
        [title]="track.title"
        [description]="track.duration || 'Flexible pacing'"
        [link]="['/academy', track.slug]"
      >
        <div class="mt-3 space-y-2 text-sm text-slate-600">
          <p class="font-semibold text-primary-600">{{ track.priceLabel || 'Flexible pricing' }}</p>
          <p>Levels: {{ track.levels.length }}</p>
          <p>Tools spotlight: {{ toolsPreview(track) }}</p>
        </div>
      </app-card>
    </div>
  </div>
</section>
